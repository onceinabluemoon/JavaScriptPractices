	// Events
	function go(){
		alert("Go button clicked.");
	}

	function cl(element){
		element.innerHTML = "Clicked!" ;
	}

	function styleBold(){
		var p1 = document.getElementById("p1");
		p1.style.fontWeight = "bold";
	}

	function colorChocolate(){
		var p1 = document.getElementById("p1");
		p1.style.color = "chocolate";
	}	

	function mouseOver(){
		var p1 = document.getElementById("p1");
		p1.innerHTML = "Mouse Over";
	}

	function mouseOut(){
		var p1 = document.getElementById("p1");
		p1.innerHTML = "Mouse Out";
	}


	function confirm(){
		var form1 = document.forms["form1"];
		var value = form1["nm"].value;

		if(value==""){
			alert("İsim alanı boş bırakılamaz!");
			return false;
		}
		else return true;
	}
